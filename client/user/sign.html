<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign-up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../src/css/login.css" />
    <link rel="stylesheet" href="../src/css/commom.css" />
  </head>
  <body class="bg-light">
    <!--NAVBAR-->
    <div class="div-nav"></div>
    <br /><br />
    <div class="login-content">
      <form id="user-registration_form">
        <img src="../src/img/avatar.svg" />
        <h2 class="title">Register</h2>
        <div class="row">
          <div class="col">
            <div class="input-div">
              <div class="i">
                <i class="fa fa-user" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>Name</h5>
                <input type="text" class="input" id="name" name="name" />
              </div>
            </div>
            <div class="input-div pass">
              <div class="i">
                <i class="fa fa-lock" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>Password</h5>
                <input
                  type="password"
                  class="input"
                  id="password"
                  name="password"
                />
              </div>
            </div>
            <div class="input-div">
              <div class="i">
                <i class="fa fa-map-marker" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>State</h5>
                <input type="text" class="input" id="state" name="state" />
              </div>
            </div>
            <div class="input-div">
              <div class="i">
                <i class="fa fa-map-marker" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>Location</h5>
                <textarea
                  type="text"
                  class="input"
                  id="address"
                  name="address"
                ></textarea>
              </div>
            </div>
            <div class="input-div">
              <div class="i">
                <i class="fa fa-phone" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>Phone Number</h5>
                <input
                  type="text"
                  class="input"
                  id="phone_number"
                  name="phone_number"
                />
              </div>
            </div>
          </div>
          <div class="col">
            <div class="input-div">
              <div class="i">
                <i class="fa fa-envelope" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>Email</h5>
                <input type="email" class="input" id="email" name="email" />
              </div>
            </div>
            <div class="input-div pass">
              <div class="i">
                <i class="fa fa-lock" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>Retype Password</h5>
                <input
                  type="password"
                  class="input"
                  id="confirm_password"
                  name="confirm_password"
                />
              </div>
            </div>
            <div class="input-div">
              <div class="i">
                <i class="fa fa-map-marker" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>City</h5>
                <input type="text" class="input" id="city" name="city" />
              </div>
            </div>
            <div class="input-div">
              <div class="i">
                <i class="fa fa-map-marker" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>PIN</h5>
                <input type="text" class="input" id="pincode" name="pincode" />
              </div>
            </div>
            <div class="input-div">
              <div class="i">
                <i class="fa fa-phone" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>Alt Number</h5>
                <input
                  type="text"
                  class="input"
                  id="alt_number"
                  name="alt_number"
                />
              </div>
            </div>
          </div>
        </div>

        <br />
        <input
          type="submit"
          class="btn btn1"
          value="Signup"
          id="user-register-btn"
        />
      </form>
    </div>
    <br /><br />
    <!-- FOOTER START -->
    <div class="footer"></div>
    

    <!-- END OF FOOTER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="../src/js/form.js"></script>
    <script src="./user-scripts/user-register.js"></script>
    <script src="../src/js/common.js"></script>
  </body>
</html>
