<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../src/css/login.css" />
    <link rel="stylesheet" href="../src/css/commom.css" />
  </head>
  <body class="bg-light">
    <!--NAVBAR-->
    <div class="div-nav"></div>
    <br /><br /><br /><br />
    <div class="login-content">
      <form id="login-form">
        <img src="../src/img/avatar.svg" />
        <h2 class="title">Welcome</h2>
        <div class="input-div one">
          <div class="i">
            <i class="fa fa-user" style="color: gray"></i>
          </div>
          <div class="div">
            <h5>Email</h5>
            <input type="email" class="input" id="email" />
          </div>
        </div>
        <!-- <span class="error_form" id="username_error_message"></span> -->
        <div class="input-div pass">
          <div class="i">
            <i class="fa fa-lock" style="color: gray"></i>
          </div>
          <div class="div">
            <h5>Password</h5>
            <input type="password" class="input" id="pass" />
          </div>
        </div>
        <!-- <span class="error_form" id="pass_error_message"></span> -->
        <br />
        <input
          type="submit"
          class="btn btn1"
          value="Login"
          id="user-login-btn"
        />
      </form>
    </div>
    <br /><br /><br /><br />
    <!-- FOOTER START -->
    <div class="footer"></div>

    <!-- END OF FOOTER -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <script src="../src/js/form.js"></script>
    <script src="./user-scripts/user-login.js"></script>
    <script>
      $.ajax({
        url: "https://shreedeepaksarees.com/server/api/user/profile.php",
        type: "GET",
        xhrFields: {
          withCredentials: true,
        },
        success: function (response, status, xhr) {
          window.location.href =
            "https://shreedeepaksarees.com/client/user/profile.html";
        },
        error: function (xhr, status) {
          console.log("User not logged in");
        },
      });
    </script>
    <script src="../src/js/common.js"></script>
  </body>
</html>
