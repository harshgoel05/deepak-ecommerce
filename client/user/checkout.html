    <div class="login-content">
      <form id="registration_form" action="" method="POST">
        <h2 class="title">Checkout</h2>
        <div class="row">
          <div class="col">
            <div class="input-div">
              <div class="i">
                <i class="fa fa-user" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>Username</h5>
                <input type="text" class="input" id="name" />
              </div>
            </div>
            <span class="error_form" id="name_error_message"></span>
            <div class="input-div">
              <div class="i">
                <i class="fa fa-map-marker" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>State</h5>
                <input type="text" class="input" id="state" />
              </div>
            </div>
            <span class="error_form" id="state_error_message"></span>
            <div class="input-div">
              <div class="i">
                <i class="fa fa-map-marker" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>Location</h5>
                <textarea type="text" class="input" id="address"></textarea>
              </div>
            </div>
            <span class="error_form" id="address_error_message"></span>
          </div>
          <div class="col">
            <div class="input-div">
              <div class="i">
                <i class="fa fa-envelope" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>Email</h5>
                <input type="email" class="input" id="email" />
              </div>
            </div>
            <span class="error_form" id="email_error_message"></span>
            <div class="input-div">
              <div class="i">
                <i class="fa fa-map-marker" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>City</h5>
                <input type="text" class="input" id="city" />
              </div>
            </div>
            <span class="error_form" id="city_error_message"></span>

            <div class="input-div">
              <div class="i">
                <i class="fa fa-map-marker" style="color: gray"></i>
              </div>
              <div class="div">
                <h5>PIN</h5>
                <input type="text" class="input" id="pincode" />
              </div>
            </div>
            <span class="error_form" id="pincode_error_message"></span>
          </div>
        </div>
        <div class="input-div">
          <div class="i">
            <i class="fa fa-phone" style="color: gray"></i>
          </div>
          <div class="div">
            <h5>Phone Number</h5>
            <input type="text" class="input" id="phone_number" />
          </div>
        </div>
        <span class="error_form" id="phone_number_error_message"></span>
        <br />
        <input
          type="submit"
          class="btn btn1"
          value="Proceed to pay"
          id="submit-btn"
        />
      </form>
    </div>
